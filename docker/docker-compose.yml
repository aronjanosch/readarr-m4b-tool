version: '3.8'

services:
  readarr-m4b:
    build: 
      context: ..
      dockerfile: docker/Dockerfile
    container_name: readarr-m4b
    volumes:
      # Mount your audiobooks directory
      - /path/to/your/audiobooks:/data/audiobooks
      # Mount config directory for customization
      - ./config:/app/config
      # Mount logs directory
      - ./logs:/var/log
    environment:
      # Override config via environment variables if needed
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

# Example usage:
# 1. Update the audiobooks volume path above
# 2. Update config/config.yaml with your settings
# 3. Run: docker-compose up -d 